    <script>
        // „É¨„Éº„Çπ„Éá„Éº„Çø
        const races = [

                hamsters: ['„Éõ„ÉØ„Ç§„Éà„É¢„Ç´', '„Å∑„Çâ„Çä„Å≠', '„Ç≥„É≥„Éë„Éä', '„Åã„Çã„ÇÅ„Çâ']

            },

                hamsters: ['„Ç¢„Éû„É¨„ÉÉ„ÉÜ„Ç£', '„É™„Ç≥„ÉÉ„Çø', '„Å¥„Å°„Çã', '„Å®„ÅÜ„Åµ„ÅÅ', '„Éì„Çπ„Ç≥„ÉÉ„ÉÜ„Ç£']
            },
            {

                name: 'Á¨¨4„É¨„Éº„Çπ',
                hamsters: ['„Éñ„É´„Éà„É≥„Éå', '„Å±„Çì„Å™', '„Éà„É™„É•„Éï', '„Åì„Å®„Çì', '„Å±„ÅÑ„Åì']
            },
            {
                id: 5,
                name: 'Á¨¨5„É¨„Éº„Çπ',
                hamsters: ['„Åì„Å£„Åü', '„Å≠„ÇÄ„Çä„Éº„ÅÆ', '„ÉÄ„Éº„ÇØ„É¢„Ç´', '„Å∫„Åì„Çä„Éº„ÅÆ', '„Åæ„Åµ„ÅÉ„Çì']
            },
            {

                name: 'Á¨¨6„É¨„Éº„Çπ',
                hamsters: ['„Åæ„Åã„Å†„Åø„ÅÇ', '„Å±„ÇìÂ≠ê', '„Å±„Çì„Åë„Éº„Åç', '„Åè„Çã„Åø', '„Éï„Ç©„É¨']
            },
            {
                id: 7,
                name: 'Á¨¨7„É¨„Éº„Çπ',
                hamsters: ['„Ç¢„Éº„É¢„É≥„Éâ', '„ÅΩ„Çè„Çå', '„Åù„Çè„Çå', '„Ç´„Ç∑„É•„Éº', '„Éñ„É©„Åä']
            }
        ];

        // „Ç∞„É©„Éï„ÅÆËâ≤
        const colors = [
            '#FF6B9D', '#FFD93D', '#FF8080', '#FFA500', '#FF69B4',
            '#FFB6C1', '#FFA07A', '#FF7F50', '#FFE4B5', '#FFDAB9'
        ];

        let charts = {};
        let currentRace = 1;
        let listeners = {};

        // ÂàùÊúüÂåñ
        function init() {
            createTabs();
            createRaceContents();
            initializeFirestore();
            switchRace(1);
        }

        // Firestore„ÇíÂàùÊúüÂåñ
        async function initializeFirestore() {
            const { doc, setDoc, getDoc } = window.firestoreFunctions;
            
            // ÂêÑ„É¨„Éº„Çπ„ÅÆ„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÂàùÊúüÂåñ
            for (let race of races) {
                const raceRef = doc(window.db, 'votes', `race-${race.id}`);
                const raceDoc = await getDoc(raceRef);
                
                if (!raceDoc.exists()) {
                    // „Éâ„Ç≠„É•„É°„É≥„Éà„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ‰ΩúÊàê
                    const initialVotes = {};
                    race.hamsters.forEach(hamster => {
                        initialVotes[hamster] = 0;
                    });
                    
                    await setDoc(raceRef, {
                        votes: initialVotes,
                        totalVotes: 0
                    });
                }
                
                // „É™„Ç¢„É´„Çø„Ç§„É†„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
                setupRealtimeListener(race.id);
            }
        }

        // „É™„Ç¢„É´„Çø„Ç§„É†„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        function setupRealtimeListener(raceId) {
            const { doc, onSnapshot } = window.firestoreFunctions;
            const raceRef = doc(window.db, 'votes', `race-${raceId}`);
            
            // Êó¢Â≠ò„ÅÆ„É™„Çπ„Éä„Éº„ÇíËß£Èô§
            if (listeners[raceId]) {
                listeners[raceId]();
            }
            
            // Êñ∞„Åó„ÅÑ„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
            listeners[raceId] = onSnapshot(raceRef, (docSnap) => {
                if (docSnap.exists()) {
                    updateResultsFromFirestore(raceId, docSnap.data());
                }
            });
        }

        // „Çø„Éñ‰ΩúÊàê
        function createTabs() {
            const tabsContainer = document.getElementById('raceTabs');
            races.forEach(race => {
                const tab = document.createElement('button');
                tab.className = 'race-tab';
                tab.textContent = race.name;
                tab.onclick = () => switchRace(race.id);
                tab.id = `tab-${race.id}`;
                tabsContainer.appendChild(tab);
            });
        }

        // „É¨„Éº„Çπ„Ç≥„É≥„ÉÜ„É≥„ÉÑ‰ΩúÊàê
        function createRaceContents() {
            const contentsContainer = document.getElementById('raceContents');
            races.forEach(race => {
                const content = document.createElement('div');
                content.className = 'race-content';
                content.id = `race-${race.id}`;
                
                content.innerHTML = `
                    <div class="voting-section">
                        <h2>${race.name}</h2>
                        <div class="voted-message" id="voted-${race.id}">
                            „Åì„ÅÆ„É¨„Éº„Çπ„Å´„ÅØÊó¢„Å´ÊäïÁ•®Ê∏à„Åø„Åß„ÅôÔºÅ
                        </div>
                        <div class="hamsters-grid" id="grid-${race.id}">
                            ${race.hamsters.map(hamster => `
                                <button class="hamster-btn" onclick="vote(${race.id}, '${hamster}')">
                                    ${hamster}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="results-section" id="results-${race.id}">
                        <h3>üìä ÊäïÁ•®ÁµêÊûú</h3>
                        <div class="chart-container">
                            <canvas id="chart-${race.id}"></canvas>
                        </div>
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>„Éè„É†„Çπ„Çø„ÉºÂêç</th>
                                    <th>ÂæóÁ•®Êï∞</th>
                                    <th>Ââ≤Âêà</th>
                                </tr>
                            </thead>
                            <tbody id="table-${race.id}">
                            </tbody>
                        </table>
                    </div>
                `;
                
                contentsContainer.appendChild(content);
            });
        }

        // „É¨„Éº„ÇπÂàá„ÇäÊõø„Åà
        function switchRace(raceId) {
            currentRace = raceId;
            
            // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã
            document.querySelectorAll('.race-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`tab-${raceId}`).classList.add('active');
            
            // „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.querySelectorAll('.race-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`race-${raceId}`).classList.add('active');
            
            // ÊäïÁ•®Áä∂ÊÖã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            checkVoteStatus(raceId);
            
            // Firestore„ÅÆ„É™„Çπ„Éä„Éº„ÅåËá™ÂãïÁöÑ„Å´ÁµêÊûú„ÇíÊõ¥Êñ∞
        }

        // ÊäïÁ•®Áä∂ÊÖã„ÉÅ„Çß„ÉÉ„ÇØ
        function checkVoteStatus(raceId) {
            const voted = localStorage.getItem(`voted-race-${raceId}`);
            const votedMessage = document.getElementById(`voted-${raceId}`);
            const buttons = document.querySelectorAll(`#grid-${raceId} .hamster-btn`);
            
            if (voted) {
                votedMessage.classList.add('show');
                buttons.forEach(btn => btn.disabled = true);
            }
        }

        // ÊäïÁ•®Âá¶ÁêÜ
        async function vote(raceId, hamster) {
            // Êó¢„Å´ÊäïÁ•®Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (localStorage.getItem(`voted-race-${raceId}`)) {
                alert('„Åì„ÅÆ„É¨„Éº„Çπ„Å´„ÅØÊó¢„Å´ÊäïÁ•®Ê∏à„Åø„Åß„ÅôÔºÅ');
                return;
            }
            
            try {
                const { doc, updateDoc, increment } = window.firestoreFunctions;
                const raceRef = doc(window.db, 'votes', `race-${raceId}`);
                
                // Firestore„ÅßÊäïÁ•®Êï∞„ÇíÊõ¥Êñ∞
                await updateDoc(raceRef, {
                    [`votes.${hamster}`]: increment(1),
                    totalVotes: increment(1)
                });
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´ÊäïÁ•®Ê∏à„Åø„ÇíË®òÈå≤
                localStorage.setItem(`voted-race-${raceId}`, 'true');
                
                // UIÊõ¥Êñ∞
                checkVoteStatus(raceId);
                
                // ÁµêÊûú„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
                document.getElementById(`results-${raceId}`).classList.add('show');
                
                alert(`${hamster}„Å´ÊäïÁ•®„Åó„Åæ„Åó„ÅüÔºÅ„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åôüêπ`);
            } catch (error) {
                console.error('ÊäïÁ•®„Ç®„É©„Éº:', error);
                alert('ÊäïÁ•®„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // Firestore„Åã„Çâ„ÅÆÁµêÊûú„ÇíÊõ¥Êñ∞
        function updateResultsFromFirestore(raceId, data) {
            const race = races.find(r => r.id === raceId);
            if (!data || !data.votes) return;
            
            const votes = data.votes;
            const totalVotes = data.totalVotes || 0;
            
            // ÊäïÁ•®„Åå„Å™„ÅÑÂ†¥Âêà„ÅØË°®Á§∫„Åó„Å™„ÅÑ
            if (totalVotes === 0) {
                document.getElementById(`results-${raceId}`).classList.remove('show');
                return;
            }
            
            // ÁµêÊûú„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
            document.getElementById(`results-${raceId}`).classList.add('show');
            
            // „Éá„Éº„ÇøÊ∫ñÂÇô
            const data_array = race.hamsters.map(hamster => votes[hamster] || 0);
            const labels = race.hamsters;
            
            // „Ç∞„É©„ÉïÊõ¥Êñ∞
            updateChart(raceId, labels, data_array);
            
            // „ÉÜ„Éº„Éñ„É´Êõ¥Êñ∞
            updateTable(raceId, labels, data_array, totalVotes);
        }

        // ÁµêÊûúÊõ¥Êñ∞Ôºà‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅÊÆã„ÅôÔºâ
        function updateResults(raceId) {
            // Firestore„ÅÆ„É™„Ç¢„É´„Çø„Ç§„É†„É™„Çπ„Éä„Éº„ÅåÂá¶ÁêÜ„Åô„Çã„Åü„ÇÅ„ÄÅ„Åì„ÅÆÈñ¢Êï∞„ÅØ‰∏çË¶Å
            // „Åü„Å†„ÅóÊó¢Â≠ò„ÅÆ„Ç≥„Éº„Éâ„Å®„ÅÆ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅÊÆã„Åó„Å¶„Åä„Åè
        }

        // „Ç∞„É©„ÉïÊõ¥Êñ∞
        function updateChart(raceId, labels, data) {
            const ctx = document.getElementById(`chart-${raceId}`).getContext('2d');
            
            // Êó¢Â≠ò„ÅÆ„Ç∞„É©„Éï„ÇíÁ†¥Ê£Ñ
            if (charts[raceId]) {
                charts[raceId].destroy();
            }
            
            // Êñ∞„Åó„ÅÑ„Ç∞„É©„Éï„Çí‰ΩúÊàê
            charts[raceId] = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                },
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                    return `${label}: ${value}Á•® (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // „ÉÜ„Éº„Éñ„É´Êõ¥Êñ∞
        function updateTable(raceId, labels, data, totalVotes) {
            const tbody = document.getElementById(`table-${raceId}`);
            tbody.innerHTML = '';
            
            // „Éá„Éº„Çø„Çí„ÇΩ„Éº„ÉàÔºàÂæóÁ•®Êï∞„ÅÆÂ§ö„ÅÑÈ†ÜÔºâ
            const sorted = labels.map((label, i) => ({
                name: label,
                votes: data[i],
                percentage: totalVotes > 0 ? ((data[i] / totalVotes) * 100).toFixed(1) : 0
            })).sort((a, b) => b.votes - a.votes);
            
            // „ÉÜ„Éº„Éñ„É´Ë°å„Çí‰ΩúÊàê
            sorted.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.votes}Á•®</td>
                    <td class="percentage">${item.percentage}%</td>
                `;
                tbody.appendChild(row);
            });
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        window.onload = init;
    </script>
